<div class="icons container" id="js-icons">
  <div class="search-form">
    <input type="search" class="icons-search search" placeholder="Search {{ site.data.tags.size }} icons"/>
  </div>
  <ul class="icons-grid list">
    {% for file in site.static_files %}
      {% if file.path contains 'icons/icons/' %}
        {% include icon.html icon=file %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
